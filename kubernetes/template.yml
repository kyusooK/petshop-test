---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-data-management
  labels:
    app: pet-data-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pet-data-management
  template:
    metadata:
      labels:
        app: pet-data-management
    spec:
      containers:
        - name: pet-data-management
          image: username/pet-data-management:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

